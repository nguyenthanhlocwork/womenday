<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quà 8/3 Siêu Bá Đạo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .crazy-button {
            background: #ff69b4;
            padding: 20px 40px;
            font-size: 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
        }

        .crazy-button:hover {
            transform: rotate(360deg) scale(1.2);
            background: #ff1493;
        }

        .surprise {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: dance 1s infinite;
        }

        .meme-img {
            position: absolute;
            max-width: 150px;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes dance {
            0%, 100% { transform: translate(-50%, -50%) rotate(-10deg); }
            50% { transform: translate(-50%, -50%) rotate(10deg); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .rainbow-text {
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="crazy-button" onclick="showSurprise()">BẤM ĐI RỒI BIẾT 🎉</button>
        <div class="surprise">🎉 CHÚC MỪNG 8/3! 🎊<br> 
            <span class="rainbow-text">Bạn được tặng 1 tỷ ảo!!! 💸</span></div>
        <img src="https://i.imgur.com/Vk9Qh3D.png" class="meme-img" id="meme1">
        <img src="https://i.imgur.com/3VQ5G8j.png" class="meme-img" id="meme2">
    </div>

    <script>
        function showSurprise() {
            const button = document.querySelector('.crazy-button');
            const surprise = document.querySelector('.surprise');
            const memes = document.querySelectorAll('.meme-img');

            // Ẩn nút
            button.style.display = 'none';

            // Hiện thông điệp
            surprise.style.display = 'block';

            // Hiệu ứng meme bay loạn xạ
            memes.forEach(meme => {
                meme.style.opacity = '1';
                meme.style.left = Math.random() * 100 + '%';
                meme.style.top = Math.random() * 100 + '%';
                meme.style.animation = `float ${Math.random()*2 + 1}s infinite`;
            });

            // Tạo confetti
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = `hsl(${Math.random()*360}deg, 100%, 50%)`;
                confetti.style.animationDelay = Math.random()*2 + 's';
                document.body.appendChild(confetti);
            }

            // Hiệu ứng âm thanh
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
            audio.play();

            // Lắc trình duyệt
            if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
        }

        // Thêm hiệu ứng di chuột
        document.addEventListener('mousemove', (e) => {
            document.body.style.background = `linear-gradient(${e.clientX/10}deg, 
                hsl(${e.clientX/4}, 100%, 50%), 
                hsl(${e.clientY/4}, 100%, 50%))`;
        });
    </script>
</body>
</html>
